<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="system-container">
        <div class="system-header">
            <div class="system-title">
                <span>DAILY QUEST : STRENGTH TRAINING</span>
                <div id="day" class="day-display"></div>
            </div>
            <div id="time" class="system-time"></div>
        </div>
        
        <div class="quest-container">
        </div>
        
        <div class="system-footer">
            <button id="reset-button" class="system-button danger">
                <i class="fas fa-redo"></i> RESET
            </button>
        </div>
    </div>
    
    <div id="login-screen" class="system-login">
        <div class="login-container">
            <div class="system-logo">
                <div class="logo-circle"></div>
                <div class="logo-text">SYSTEM</div>
            </div>
            <input type="password" id="password-input" placeholder="ENTER ACCESS CODE" class="system-input" />
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
